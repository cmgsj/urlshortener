version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/cmgsj/urlshortener/proto
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - name: go
    out: pkg/gen/proto
    opt:
      - paths=source_relative
  - name: go-grpc
    out: pkg/gen/proto
    opt:
      - paths=source_relative
      - require_unimplemented_servers=true
  - name: grpc-gateway
    out: pkg/gen/proto
    opt:
      - paths=source_relative
      - generate_unbound_methods=false
  - name: openapiv2
    out: pkg/docs
    opt:
      - generate_unbound_methods=false
      - allow_merge=true
      - merge_file_name=docs
    strategy: all
