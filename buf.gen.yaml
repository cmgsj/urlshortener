version: v1
plugins:
  - name: go
    out: pkg/gen
    opt: paths=source_relative
  - name: go-grpc
    out: pkg/gen
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: pkg/gen
    opt:
      - paths=source_relative
  - name: openapiv2
    out: pkg/gen
  - name: openapiv2
    out: pkg/openapi/docs/schemas
