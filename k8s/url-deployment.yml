apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: urlshortener
  name: url-deployment
  labels:
    app: url
spec:
  replicas: 1
  selector:
    matchLabels:
      app: url
  template:
    metadata:
      labels:
        app: url
    spec:
      containers:
        - name: url
          image: cmg/url-svc
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: URL_SVC_PORT
              value: "8080"
            - name: URL_DB_URI
              valueFrom:
                configMapKeyRef:
                  name: url-config
                  key: url-db-uri

---
apiVersion: v1
kind: Service
metadata:
  namespace: urlshortener
  name: url-service
spec:
  selector:
    app: url
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
