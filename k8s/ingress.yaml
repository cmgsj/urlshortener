apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: urlshortener
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: short.url
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: urlshortener
                port:
                  number: 8080
