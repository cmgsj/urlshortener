version: 2
sql:
  - engine: "sqlite"
    schema: "pkg/urlsvc/database/sql/v1/schema"
    queries: "pkg/urlsvc/database/sql/v1/query"
    strict_function_checks: true
    gen:
      go:
        package: "sqlc"
        out: "pkg/gen/sqlc/url/v1"
        emit_interface: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        emit_prepared_queries: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        emit_db_tags: true
        emit_json_tags: true
        json_tags_case_style: "snake"
