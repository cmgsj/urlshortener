version: 2
sql:
  - engine: "sqlite"
    schema: "db/sql/schema"
    queries: "db/sql/query"
    strict_function_checks: true
    gen:
      go:
        package: "db"
        out: "db"
        emit_interface: true
        emit_result_struct_pointers: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        emit_db_tags: true
        emit_json_tags: true
        json_tags_case_style: "snake"
